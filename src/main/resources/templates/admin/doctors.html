<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manage Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Doctors Management</h2>
            <a th:href="@{/admin/home}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Active Doctors</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialty</th>
                            <th>License</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${activeDoctors}">
                            <td th:text="${doc.id}">1</td>
                            <td th:text="${doc.firstName + ' ' + doc.lastName}">John Doe</td>
                            <td th:text="${doc.specialty}">Cardiology</td>
                            <td th:text="${doc.licenseNumber}">LIC-123</td>
                            <td>
                                <form th:action="@{'/admin/doctors/' + ${doc.id} + '/deactivate'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-danger">Deactivate</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(activeDoctors)}">
                            <td colspan="5" class="text-center text-muted">No active doctors found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Inactive Doctors</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialty</th>
                            <th>License</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${inactiveDoctors}">
                            <td th:text="${doc.id}">1</td>
                            <td th:text="${doc.firstName + ' ' + doc.lastName}">John Doe</td>
                            <td th:text="${doc.specialty}">Cardiology</td>
                            <td th:text="${doc.licenseNumber}">LIC-123</td>
                            <td>
                                <form th:action="@{'/admin/doctors/' + ${doc.id} + '/activate'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-success">Activate</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(inactiveDoctors)}">
                            <td colspan="5" class="text-center text-muted">No inactive doctors found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
