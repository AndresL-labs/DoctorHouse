<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Welcome, Admin <span th:text="${username}">User</span>!</h1>
        <p class="lead">Manage the system.</p>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">Register Doctor</h5>
                        <p class="card-text">Add new medical staff to the system.</p>
                        <a th:href="@{/admin/register-doctor}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">Register Admin/Analyst</h5>
                        <p class="card-text">Create administrative accounts.</p>
                        <a th:href="@{/admin/register-user}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Doctors</h5>
                        <p class="card-text">View and toggle doctor status.</p>
                        <a th:href="@{/admin/doctors}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{/logout}" method="post" class="mt-4">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</body>

</html>
