<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Register Admin / Analyst</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.success}" class="alert alert-success">
                            User registered successfully!
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            Error message here.
                        </div>

                        <form th:action="@{/admin/register-user}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select class="form-select" th:field="*{role}" required>
                                    <option value="ADMIN">Administrator</option>
                                    <option value="ANALISTA">Analyst</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control" th:field="*{dni}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" th:field="*{phone}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Register User</button>
                                <a th:href="@{/admin/home}" class="btn btn-secondary">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
