<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Analyst Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DoctorHouse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/analyst/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/analyst/register-user}">Registrar Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/analyst/schedule-appointment}">Agendar Cita</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, Analyst <span th:text="${username}">User</span>!</h1>
        <p class="lead">Select an option from the menu or use the quick links below.</p>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card shadow hover-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">New User</h5>
                        <p class="card-text">Register a new patient or doctor.</p>
                        <a th:href="@{/analyst/register-user}" class="btn btn-primary">Go to Registration</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow hover-card mt-3 mt-md-0">
                    <div class="card-body text-center">
                        <h5 class="card-title">New Appointment</h5>
                        <p class="card-text">Schedule a new appointment for a patient.</p>
                        <a th:href="@{/analyst/schedule-appointment}" class="btn btn-success">Schedule Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
