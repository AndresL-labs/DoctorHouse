<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registrar usuario - DoctorHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Registrar nuevo paciente</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.success}" class="alert alert-success">
                            Paciente registrado con éxito!
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            Mensaje de error aquí.
                        </div>

                        <form th:action="@{/analyst/register-user}" th:object="${patient}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">Primer nombre</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                        required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Teléfono/Celular</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="bloodType" class="form-label">Tipo de sangre</label>
                                    <select class="form-select" id="bloodType" th:field="*{bloodType}">
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="allergies" class="form-label">Alergias</label>
                                <textarea class="form-control" id="allergies" th:field="*{allergies}"
                                    rows="2"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección</label>
                                <textarea class="form-control" id="address" th:field="*{address}" rows="2"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar paciente</button>
                                <a th:href="@{/analyst/home}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
