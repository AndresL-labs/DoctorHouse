<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Bienvenido, Doctor <span th:text="${username}">User</span>!</h1>
        <p class="lead">Aquí están tus citas para hoy.</p>

        <!-- Placeholder for appointments list -->
        <div class="card">
            <div class="card-header">Citas de hoy</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Paciente</th>
                            <th>Edad/Fecha de nacimiento</th>
                            <th>Notas/Alergias</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appointment : ${appointments}">
                            <td th:text="${#temporals.format(appointment.scheduledAt, 'HH:mm')}">10:00 AM</td>
                            <td th:text="${appointment.patientName + ' ' + appointment.patientLastName}">John Doe</td>
                            <td th:text="${appointment.patientBirthDate}">2000-01-01</td>
                            <td th:text="${appointment.patientAllergies}">None</td>
                            <td>
                                <span class="badge bg-secondary" th:if="${appointment.status.name() == 'PROGRAMADA'}"
                                    th:text="${appointment.status}">PROGRAMADA</span>
                                <span class="badge bg-success" th:if="${appointment.status.name() == 'COMPLETADA'}"
                                    th:text="${appointment.status}">COMPLETADA</span>
                                <span class="badge bg-success" th:if="${appointment.status.name() == 'FINALIZADA'}"
                                    th:text="${appointment.status}">FINALIZADA</span>
                                <span class="badge bg-danger" th:if="${appointment.status.name() == 'CANCELADA'}"
                                    th:text="${appointment.status}">CANCELADA</span>
                                <a th:if="${appointment.status.name() == 'PROGRAMADA'}"
                                    th:href="@{/appointments/{id}/finish(id=${appointment.id})}"
                                    class="btn btn-primary btn-sm ms-2">Finalizar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(appointments)}">
                            <td colspan="5" class="text-center">No hay citas para hoy.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <form th:action="@{/logout}" method="post" class="mt-4">
            <button type="submit" class="btn btn-danger">Cerrar sesión</button>
        </form>
    </div>
</body>

</html>
