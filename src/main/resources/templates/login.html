<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión - DoctorHouse</title>
    <!-- Use a simple CDN for styling to look better than raw HTML -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Por favor inicie sesión.</h1>
        <div th:if="${param.error}" class="alert alert-danger">
            Nombre de usuario o contraseña no válidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Se ha cerrado la sesión.
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required autofocus>
            <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
</main>
</body>
</html>
