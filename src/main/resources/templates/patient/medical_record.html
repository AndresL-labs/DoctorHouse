<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Medical Report - DoctorHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Medical Report</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Date / Time:</strong>
                                <span th:text="${record.startedAt} + ' - ' + ${record.finishedAt}">10:00 - 10:30</span>
                            </div>
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Diagnosis</label>
                            <p class="form-control-plaintext border rounded p-2" th:text="${record.diagnosis}">Diagnosis
                                here</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Prescribed Treatment</label>
                            <p class="form-control-plaintext border rounded p-2" th:text="${record.treatment}">Treatment
                                here</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Observations</label>
                            <p class="form-control-plaintext border rounded p-2" th:text="${record.observations}">Notes
                                here</p>
                        </div>

                        <h5 class="mt-4 text-primary">Vitals</h5>
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Blood Pressure</h6>
                                        <p class="h5" th:text="${record.bloodPressure}">120/80</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Heart Rate</h6>
                                        <p class="h5" th:text="${record.heartRate} + ' bpm'">72 bpm</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Weight</h6>
                                        <p class="h5" th:text="${record.weightKg} + ' kg'">75 kg</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-end">
                        <a href="/patient/home" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
